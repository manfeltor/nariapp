{% extends 'base.html' %}
{% block Canvas %}
<div class="container-fluid">
  <h1 class="h3 mb-4 text-gray-800">Listado de {{ title }}s</h1>

  <a href="{% url 'meta-create' model_name=model_name %}" class="btn btn-success mb-3">Crear Nuevo</a>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for obj in objects %}
          <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>
              <a href="{% url 'meta-update' model_name=model_name pk=obj.id %}" class="btn btn-sm btn-primary">Editar</a>
              <a href="{% url 'meta-delete' model_name=model_name pk=obj.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
